<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link href="bootstrap-5.2.3-dist/css/style.css" rel="stylesheet"/>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet"/>
    
</head>
<body>

<div class="container">
    <div class="form-group" id="q1">
        <label for="inputItem">Question 1. What is the capital of Ghana</label>
        <div>
            <ul>
                <li><input type="radio" id="qa1" name="capital" value="Kumasi">Kumasi</li>
                <li><input type="radio" id="qa2" name="capital" value="Ho">Ho</li>
                <li><input type="radio" id="qa3" name="capital" value="Accra">Accra</li>
                <li><input type="radio" id="qa4" name="capital" value="Tamale">Tamale</li>
            </ul>          
        </div>
    </div>
        <br>
    <div>
        <label for="inputItem">Question 2. Who created Git</label>
        <div class="form-group" id="q2">
            <ul>
                <li><input type="radio" id="qg1" name="git" value="Nicholas">Nicholas</li>
                <li><input type="radio" id="qg2" name="git" value="Torvalds">Torvalds L.</li>
                <li><input type="radio" id="qg3" name="git" value="Dennis">Dennis Ritchie</li>
                <li><input type="radio" id="qg4" name="git" value="Maxwell">Maxwell</li>
            </ul>    
        </div>   
    </div>
    <button id="addbtn" class="btn btn-info">Check Answer</button>
    <button id="clearbtn" class="btn btn-danger">Clear</button>
    <br>

</div>
    
<script type="" src="js/script.js"></script>
</body>
</html>
